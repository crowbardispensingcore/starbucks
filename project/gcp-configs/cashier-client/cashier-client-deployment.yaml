apiVersion: apps/v1
kind: Deployment
metadata:
  name: starbucks-cashier-client-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      name: starbucks-cashier-client
  replicas: 2 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        name: starbucks-cashier-client
    spec:
      containers:
      - name: starbucks-cashier-client
        image: dockersjsupaulnguyen/starbucks-cashier-client:latest
        env:
        - name: CASHIER_CLIENT_MYSQL_HOST
          value: "172.20.80.3"
        - name: CASHIER_CLIENT_MYSQL_USERNAME
          value: "root"
        - name: CASHIER_CLIENT_MYSQL_PASSWORD
          value: "cmpe172"
        - name: API_HOST_ENDPOINT
          value: 34.171.154.111/api
        - name: API_KEY
          value: "Zkfokey2311"
        - name: RABBITMQ_HOST
          value: "10.104.1.244"
        - name: RABBITMQ_USERNAME
          value: "guest"
        - name: RABBITMQ_PASSWORD
          value: "guest"
        ports:
        - containerPort: 8080